name: CI Pipeline

# Trigger the workflow
on:
  push:
    branches: [ main, dev ]   # runs on pushes to main or dev
  pull_request:
    branches: [ main, dev ]   # runs on PRs

jobs:
  build:
    runs-on: self-hosted     
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run tests
        run: mvn test
